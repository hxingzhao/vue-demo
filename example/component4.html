<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<h1>Vue.component</h1>
<hr>
	<div id="app">
		<component v-bind:is="items[count]"></component>
		<button @click="changeComponent">改变组件</button>
		
	</div>
<script type="text/javascript">
	var componentA = {
	    template:  `<div>this is componentA</div>`
	};
	
    var componentB = {
        template:  `<div>this is componentB</div>`
    };
    
    var componentC = {
        template:  `<div>this is componentC</div>`
    };
    
    var app = new Vue({
	    el: '#app',
	    data: {
	        count: 0,
		    items: [componentA,componentB,componentC]
	    },
	    components: {
	        'componentA': componentA,
            'componentB': componentB,
            'componentC': componentC,
	    },
	    methods: {
	        changeComponent: function () {
	            debugger;
                return  this.count == 2 ? this.count=0 : this.count++;
            }
	    }
    })
</script>

</body>
</html>
