</div>

<div id="app2">
	<xin></xin>
	<panda></panda>
</div>

        template: `<h2>我是全局組件</h2>`
    });

    var app = new Vue({
        el: '#app',
        data: {
            count: 0
        },
	    components:{
            'panda':{
                template:`<div style="color:red">我是app的局部組件</div>`
            }
	    }
    });
    
	var ppa = new Vue({
		el: '#app2',
	})
	
</script>
